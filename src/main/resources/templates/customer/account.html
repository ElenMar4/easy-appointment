<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<figure class="text-center">
    <blockquote class="blockquote">
        <p>Личный кабинет клиента</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Здесь можно посмотреть или отменить свою запись. Или записаться на услугу.
    </figcaption>
</figure>


<div class="container mt-5">
    <div class="row shadow-lg p-3 mb-5 bg-white rounded">
        <div class="col-sm border border-secondary">
            <table class="table table-borderless table-bordered table-striped caption-top table-hover">
                <caption>Мои записи:</caption>
                <thead class="table-light">
                <tr>
                    <th scope="col">НАИМЕНОВАНИЕ</th>
                    <th scope="col">ТЕЛЕФОН</th>
                    <th scope="col">ДАТА</th>
                    <th scope="col">НАЧАЛО</th>
                    <th scope="col">ОКОНЧАНИЕ</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${appointments}">
                    <td th:text="${app.entrepreneurName}">null</td>
                    <td th:text="${app.entrepreneurPhone}">null</td>
                    <td th:text="${app.date}">null</td>
                    <td th:text="${app.startTime}">null</td>
                    <td th:text="${app.finishTime}">null</td>
                    <td>
                        <form th:action="@{'/customer/' + ${id} + '/cancel/' + ${app.id}}" method="post">
                            <button type="submit" class="btn btn-outline-secondary">Отменить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm border border-secondary">
            <table class="table table-borderless table-striped caption-top">
                <caption>Новая запись:</caption>
                <thead class="table-light">
                <tr>
                    <th scope="col">НАИМЕНОВАНИЕ</th>
                    <th scope="col">ТЕЛ.:</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entre : ${entrepreneurs}">
                    <td th:text="${entre.name}">null</td>
                    <td th:text="${entre.phone}">null</td>
                    <td>
                        <form th:action="@{'/customer/' + ${id} + '/' + ${entre.id} + '/create'}" method="get">
                            <button type="submit" class="btn btn-outline-secondary">Записаться</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
