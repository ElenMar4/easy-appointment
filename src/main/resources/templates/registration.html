<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<figure class="text-center">
    <blockquote class="blockquote">
        <p>Добро пожаловать на страницу регистрации.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Укажите свои данные. И запомните свой логин(email) и пароль.
    </figcaption>
</figure>

<div class="container text-center overflow-hidden">
    <div class="row shadow-lg p-3 mb-5 bg-white rounded">

        <div class="col-sm border border-secondary">
            <div class="callout"></div>
            <form th:method="post" th:action="@{/registration}">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" name="name" >
                    <div class="errors" th:if="${#fields.hasErrors('customerDto.name')}" th:errors="${customerDto.name}">Wrong name error</div>
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" name="phone" th:field="${customerDto.phone}" placeholder="+7 XXX XXX XX XX" required>
                    <div class="errors" th:if="${#fields.hasErrors('customerDto.phone')}" th:errors="${customerDto.phone}">Wrong phone error</div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" placeholder="Username" aria-label="Username" th:field="${customerDto.username}">
                    <div class="errors" th:if="${#fields.hasErrors('customerDto.username')}" th:errors="${customerDto.username}">Wrong email error</div>
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="text" class="form-control" id="inputPassword" name="password" th:field="${customerDto.password}">
                    <div class="errors" th:if="${#fields.hasErrors('customerDto.password')}" th:errors="${customerDto.password}">Wrong password error</div>
                </div>
                <button type="submit" class="btn btn-outline-success">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
