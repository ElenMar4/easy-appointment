<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center border border-secondary">
        <div class="col-md-4">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Для продолжения необходимо авторизоваться</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Или пройти регистрацию, как новый пользователь.
                </figcaption>
            </figure>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" id="username" name="username" class="form-control p-2 mb-3" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control p-2 mb-3" required>
                </div>
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-outline-secondary btn-block p-2 mb-3">Вход</button>
                </div>
            </form>
            <ul class="nav">
                <li class="nav-item">
                    <form th:action="@{/registration}" method="get">
                        <button type="submit" class="nav-link">Регистрация</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
