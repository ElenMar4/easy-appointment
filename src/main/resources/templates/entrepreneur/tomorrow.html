<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <form th:action="@{'/entrepreneur/' + ${id} + '/account'}" method="get">
            <button type="submit" class="nav-link active" aria-current="page">Личный кабинет</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link">Выход</button>
        </form>
    </li>
</ul>
<figure class="text-center">
    <blockquote class="blockquote">
        <p>Активные записи на 24 часа:</p>
    </blockquote>
</figure>
<div class="container mt-5">
    <div class="row shadow-lg p-3 mb-5 bg-white rounded">
            <table class="table table-borderless table-bordered table-striped caption-top table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">ДАТА</th>
                    <th scope="col">НАЧАЛО</th>
                    <th scope="col">ОКОНЧАНИЕ</th>
                    <th scope="col">ИМЯ</th>
                    <th scope="col">ТЕЛЕФОН</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${appointments}">
                    <td th:text="${app.date}">null</td>
                    <td th:text="${app.startTime}">null</td>
                    <td th:text="${app.finishTime}">null</td>
                    <td th:text="${app.customerName}">null</td>
                    <td th:text="${app.customerPhone}">null</td>
                </tr>
                </tbody>
            </table>
    </div>
    </div>
</body>
</html>
