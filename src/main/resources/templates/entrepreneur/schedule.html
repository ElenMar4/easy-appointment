<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <form th:action="@{'/entrepreneur/' + ${id} + '/account'}" method="get">
            <button type="submit" class="nav-link active" aria-current="page">Личный кабинет</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link">Выход</button>
        </form>
    </li>
</ul>
<figure class="text-center">
    <blockquote class="blockquote">
        <p>Личный кабинет предпринимателя</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Здесь можно посмотреть расписание на день.
    </figcaption>
</figure>
<div class="container mt-5">
    <div class="row">
        <h3 th:text="@{${date}}"></h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Time</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="app : ${appointments}">
                            <td th:text="${app.startTime}">null</td>
                            <td th:text="${app.status}">null</td>
                            <td>
                                <form th:action="@{'/entrepreneur/' + ${id} + '/appointment/' + ${app.id}}" method="get">
                                    <button type="submit" class="btn btn-primary">Подробнее</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
    </div>
    <form th:action="@{'/entrepreneur/' + ${id} + '/' + ${date}}" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <button class="btn btn-outline-secondary" type="submit">Очистить расписание</button>
    </form>
</div>
</body>
</html>
