<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <form th:action="@{'/entrepreneur/' + ${id} + '/account'}" method="get">
            <button type="submit" class="nav-link active" aria-current="page">Личный кабинет</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link">Выход</button>
        </form>
    </li>
</ul>
<figure class="text-center">
    <blockquote class="blockquote">
        <p>Страница создания расписания</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Здесь можно установить свободное время для записи.
    </figcaption>
</figure>
<div class="container mt-5">
    <form th:action="@{'/entrepreneur/' + ${id} + '/' + ${date} + '/create-schedule'}" method="post">
        <div  class="row mb-3 border border-primary shadow rounded" >
            <div class="col-1">
                <span th:text="${date}"></span>
            </div>
            <div class="col">
                <div>
                    <label th:each="time : ${dto.timeSlots}" class="form-check form-check-inline">
                        <input type="checkbox" th:name="selectedTimeSlots" th:value="${time}"/>
                        <span th:text="${time}"></span>
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить расписание</button>
    </form>
</div>
</body>
</html>
