<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>

<div class="callout">Форма для редактирования данных о предпринимателе</div>
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/easy-appointment/edit(id=${dto.id})}">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" id="id" class="form-control"  readonly="readonly" th:value="${dto.id}"/>
    </div>
    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" name="name" th:value="${dto.name}" >
        <div class="errors" th:if="${#fields.hasErrors('dto.name')}" th:errors="${dto.name}">Wrong name error</div>
    </div>
    <div class="mb-3">
        <label for="inputPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="inputPhone" name="phone" th:value="${dto.phone}" th:field="${dto.phone}" placeholder="+7 XXX XXX XX XX" pattern="^\+7\d{3}\d{3}\d{2}\d{2}$" required>
        <div class="errors" th:if="${#fields.hasErrors('dto.phone')}" th:errors="${dto.phone}">Wrong phone error</div>
    </div>
    <div class="mb-3">
        <label for="inputTaxNumber" class="form-label">TaxNumber</label>
        <input type="text" class="form-control" id="inputTaxNumber" name="taxNumber" th:value="${dto.taxNumber}" th:field="${dto.taxNumber}" placeholder="Введите ИНН (10 или 12 цифр)" pattern="^\d{10}$|^\d{12}$" required>
        <div class="errors" th:if="${#fields.hasErrors('dto.taxNumber')}" th:errors="${dto.taxNumber}">Wrong tax number error</div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</div>
</body>
</html>
